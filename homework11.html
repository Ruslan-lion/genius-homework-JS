    function delay(ms) {

      return new Promise((resolve, reject) => {
        if (ms < 0) {
          reject(new Error(`Час затримки не може бути від'ємним`));
        } else {
          setTimeout(resolve, ms);
        }
      })
    }
    delay(3000)  //можна поставити і від'ємне число
    .then(() => alert('виконалось через 3 секунди'))
    .catch(error => alert(error));
